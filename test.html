        /* N√∫t nghe */

        }

        .nav-control {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 10px 20px;
    border-radius: 30px;
    display: flex;

}

.dot {

.dot.active {

    width: 20px; /* K√©o d√†i ch·∫•m ƒëang ch·ªçn */
    border-radius: 10px;

        #status { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>

<div class="nav-control">
    <button onclick="prevPage()">‚Üê</button>
    <div id="pageDots" class="dots-container"></div>

<body>

<div id="status">ƒêang t·∫£i d·ªØ li·ªáu...</div>
<div id="book" class="page-container"></div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZTDVNcUri3PK3TkRuafajK9Vj8pyPKF79H6JYCzu1l56OM-xbgO7bWdcR84o_FJ8FUXuNe0ALyd7r/pub?output=csv';

    Papa.parse(sheetUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            render(results.data);
            document.getElementById('status').style.display = 'none';
        }
    });

    function render(data) {
        const book = document.getElementById('book');
        book.innerHTML = data.map(item => `
            <div class="flashcard">
                <div class="header-section">
                    <div class="big-char">${item['T·ª´ ti·∫øng Trung'] || 'Ôºü'}</div>
                    <div class="info-top">
                        <span class="pinyin-tag">Pinyin:</span>
                        <div class="pinyin-text">${item['Pinyin'] || ''} <button class="btn-audio" onclick="speak('${item['T·ª´ ti·∫øng Trung']}')">üîä</button></div>
                        <div class="han-viet">H√°n Vi·ªát: ${item['Nghƒ©a ti·∫øng Vi·ªát'] || ''}</div>
                        <div style="font-size:13px; color:#666">‚óè Ti·∫øng Vi·ªát: ${item['Nghƒ©a ti·∫øng Vi·ªát'] || ''}</div>
                        <div style="font-size:13px; color:#666">‚óè English: ${item['Nghƒ©a ti·∫øng Anh'] || ''}</div>
                    </div>
                </div>

                <div class="section-title">üë£ Th√†nh ph·∫ßn c·∫•u t·∫°o (B·ªô th·ªß)</div>
                <div class="component-box">
                    ${item['Th√†nh ph·∫ßn c·∫•u t·∫°o (B·ªô th·ªß)'] || 'ƒêang c·∫≠p nh·∫≠t...'}
                    <p style="font-size:13px; color:#666; margin-top:5px;">${item['Ph√¢n t√≠ch k·ªπ h∆°n c·∫•u t·∫°o'] || ''}</p>
                </div>
                
                <div class="total-strokes">T·ªîNG C·ªòNG: ${item['T·ªïng s·ªë n√©t'] || '0'} N√âT</div>

                <div class="mnemonic-container">
                    <div class="mnemonic-text">
                        <b style="color:#f39c12">üí° M·∫πo ghi nh·ªõ</b><br><br>
                        "${item['M·∫πo nh·ªõ'] || 'Ch∆∞a c√≥ m·∫πo nh·ªõ.'}"
                    </div>
                    <img class="mnemonic-img" src="${item['Link ·∫£nh minh h·ªça m·∫πo nh·ªõ'] || 'https://via.placeholder.com/150'}" alt="M·∫πo">
                </div>

                <div class="section-title">‚úçÔ∏è Th·ª© t·ª± n√©t vi·∫øt</div>
                <div style="text-align:center">
                    <img class="gif-stroke" src="${item['GIF Th·ª© t·ª± n√©t'] || ''}" style="width:120px; height:120px;">
                </div>

                <div class="section-title">üí° T·ª´ v·ª±ng m·ªü r·ªông</div>
                <div style="background:#fff; padding:10px; border-radius:10px; font-size:14px;">
                    ${item['·ª®ng d·ª•ng - T·ª´ v·ª±ng m·ªü r·ªông'] || 'N·ªôi dung ƒëang ƒë∆∞·ª£c so·∫°n th·∫£o...'}
                </div>
            </div>
        `).join('');
    }

    function speak(text) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'zh-CN';
        window.speechSynthesis.speak(utter);
    }

    let currentIndex = 0;

function render(data) {
    const book = document.getElementById('book');
    // ... code render c√°c flashcard c≈© c·ªßa b·∫°n ...
    
    // Sau khi render xong, t·∫°o c√°c ch·∫•m tr√≤n ƒëi·ªÅu h∆∞·ªõng
    createDots(data.length);
    updateActiveDot();
}

function createDots(count) {
    const container = document.getElementById('pageDots');
    container.innerHTML = '';
    for (let i = 0; i < count; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i === 0 ? ' active' : '');
        container.appendChild(dot);
    }
}

function updateActiveDot() {
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
    });
}

function nextPage() {
    const cards = document.querySelectorAll('.flashcard');
    if (currentIndex < cards.length - 1) {
        currentIndex++;
        scrollToCard();
    }
}

function prevPage() {
    if (currentIndex > 0) {
        currentIndex--;
        scrollToCard();
    }
}

function scrollToCard() {
    const cards = document.querySelectorAll('.flashcard');
    cards[currentIndex].scrollIntoView({ behavior: 'smooth' });
    updateActiveDot();
}

// L·∫Øng nghe s·ª± ki·ªán cu·ªôn th·ªß c√¥ng ƒë·ªÉ c·∫≠p nh·∫≠t n√∫t ch·∫•m tr√≤n
document.getElementById('book').addEventListener('scroll', () => {
    const container = document.getElementById('book');
    const index = Math.round(container.scrollTop / window.innerHeight);
    if (index !== currentIndex) {
        currentIndex = index;
        updateActiveDot();
    }
});
</script>
